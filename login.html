<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>LoginFinalProject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>

      <link rel="stylesheet" href="css/login.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <img src=http://www.spellboundinc.com/wp-content/uploads/2014/07/lowes-logo-hover.jpg>
      </div>
      <div class="col-lg-12 login-title">
        EMPLOYEE PORTAL
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label">USERNAME</label>
              <input id="usernameInput" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input id="passwordInput" type="password" class="form-control" i>
            </div>
            <div id="securityForm" class="form-group">
              <label class="form-control-label">Security Question - What is your Mother's maiden name?</label>
              <input id="securityInput" type="password" class="form-control">
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
                <button id="loginButton" type="submit" class="btn btn-outline-primary">LOGIN</button>

              </div>

            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"> 
        <a href="https://github.com/alphaandtheoshea/finalProject" target="_blank">Repo Link</a>
        <a href="index.html" target="_blank">Intro Page</a>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>

  

    <script  src="js/login.js"></script>




</body>

</html>
